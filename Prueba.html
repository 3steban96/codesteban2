<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mover y cambiar tama√±o de un div</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <style>
.miDiv {
  width: 200px;
  height: 200px;
  background-color: lightblue;
  position: absolute;
  top: 50px;
  left: 50px;
}

.resize-handle {
  width: 10px;
  height: 10px;
  background-color: #000;
  position: absolute;
  cursor: pointer;
}

.top-left {
  top: -5px;
  left: -5px;
}

.top-right {
  top: -5px;
  right: -5px;
}

.bottom-left {
  bottom: -5px;
  left: -5px;
}

.bottom-right {
  bottom: -5px;
  right: -5px;
}

  </style>
</head>

<body>
    <div id="miDiv" class="miDiv " onmousedown="dragElement(event)">
        <div class="resize-handle top-left"></div>
        <div class="resize-handle top-right"></div>
        <div class="resize-handle bottom-left"></div>
        <div class="resize-handle bottom-right"></div>
        <h1>Hola</h1>
      </div>
  <script>
const miDiv = document.getElementById('miDiv');
const resizeHandles = miDiv.querySelectorAll('.resize-handle');

let isResizing = false;
let isDragging = false;
let startX, startY;
let startWidth, startHeight;
let startTop, startLeft;

resizeHandles.forEach(handle => {
  handle.addEventListener('mousedown', (e) => {
    isResizing = true;
    startX = e.clientX;
    startY = e.clientY;
    startWidth = miDiv.offsetWidth;
    startHeight = miDiv.offsetHeight;
    startTop = miDiv.offsetTop;
    startLeft = miDiv.offsetLeft;
  });
});

miDiv.addEventListener('mousedown', (e) => {
  startX = e.clientX;
  startY = e.clientY;
  startTop = miDiv.offsetTop;
  startLeft = miDiv.offsetLeft;
  isDragging = true;
});

document.addEventListener('mousemove', (e) => {
  if (isResizing) {
    const deltaX = e.clientX - startX;
    const deltaY = e.clientY - startY;
    
    if (resizeHandles[0].contains(e.target)) { // Top-left handle
      const newWidth = startWidth - deltaX;
      const newHeight = startHeight - deltaY;
      const newLeft = startLeft + deltaX;
      const newTop = startTop + deltaY;
      if (newWidth > 0 && newHeight > 0 && newTop >= 0 && newLeft >= 0 &&
          newTop + newHeight <= window.innerHeight &&
          newLeft + newWidth <= window.innerWidth) {
        miDiv.style.width = `${newWidth}px`;
        miDiv.style.height = `${newHeight}px`;
        miDiv.style.left = `${newLeft}px`;
        miDiv.style.top = `${newTop}px`;
      }
    } else if (resizeHandles[1].contains(e.target)) { // Top-right handle
      const newWidth = startWidth + deltaX;
      const newHeight = startHeight - deltaY;
      const newTop = startTop + deltaY;
      if (newWidth > 0 && newHeight > 0 && newTop >= 0 &&
          newTop + newHeight <= window.innerHeight &&
          startLeft + newWidth <= window.innerWidth) {
        miDiv.style.width = `${newWidth}px`;
        miDiv.style.height = `${newHeight}px`;
        miDiv.style.top = `${newTop}px`;
      }
    } else if (resizeHandles[2].contains(e.target)) { // Bottom-left handle
      const newWidth = startWidth - deltaX;
      const newHeight = startHeight + deltaY;
      const newLeft = startLeft + deltaX;
      if (newWidth > 0 && newHeight > 0 && newLeft >= 0 &&
          newLeft + newWidth <= window.innerWidth &&
          startTop + newHeight <= window.innerHeight) {
        miDiv.style.width = `${newWidth}px`;
        miDiv.style.height = `${newHeight}px`;
        miDiv.style.left = `${newLeft}px`;
      }
    } else if (resizeHandles[3].contains(e.target)) { // Bottom-right handle
      const newWidth = startWidth + deltaX;
      const newHeight = startHeight + deltaY;
      if (newWidth > 0 && newHeight > 0 &&
          startTop + newHeight <= window.innerHeight &&
          startLeft + newWidth <= window.innerWidth) {
        miDiv.style.width = `${newWidth}px`;
        miDiv.style.height = `${newHeight}px`;
      }
    }
  } else if (isDragging) {
    const newX = e.clientX - startX;
    const newY = e.clientY - startY;
    const newLeft = startLeft + newX;
    const newTop = startTop + newY;
    if (newLeft >= 0 && newTop >= 0 &&
        newTop + miDiv.offsetHeight <= window.innerHeight &&
        newLeft + miDiv.offsetWidth <= window.innerWidth) {
      miDiv.style.left = `${newLeft}px`;
      miDiv.style.top = `${newTop}px`;
    }
  }
});

document.addEventListener('mouseup', () => {
  isResizing = false;
  isDragging = false;
});




  </script>
</body>
</html>
