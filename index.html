        class WindowManager {
            constructor() {
                this.activeWindows = new Set();
            }

            open(windowId, iconId) {
                const window = document.getElementById(windowId);
                const icon = document.getElementById(iconId);

                if (window) {
                    window.style.display = "block";
                    window.classList.add('window-opening');
                    this.activeWindows.add(windowId);

                    // Remove animation class after animation completes
                    setTimeout(() => {
                        window.classList.remove('window-opening');
                    }, 300);
                }

                if (icon) {
                    icon.style.display = "block";
                }
            }

            minimize(windowId) {
                const window = document.getElementById(windowId);

                if (window) {
                    window.classList.add('window-minimizing');

                    setTimeout(() => {
                        window.style.display = "none";
                        window.classList.remove('window-minimizing');
                    }, 250);
                }
            }

            close(windowId, iconId) {
                const window = document.getElementById(windowId);
                const icon = document.getElementById(iconId);

                if (window) {
                    window.classList.add('window-minimizing');

                    setTimeout(() => {
                        window.style.display = "none";
                        window.classList.remove('window-minimizing');
                        this.activeWindows.delete(windowId);
                    }, 250);
                }

                if (icon) {
                    icon.style.display = "none";
                }
            }

            restore(windowId) {
                const window = document.getElementById(windowId);

                if (window) {
                    window.style.display = "block";
                    window.classList.add('window-opening');

                    setTimeout(() => {
                        window.classList.remove('window-opening');
                    }, 300);
                }
            }
        }
